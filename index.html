<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/492fd5106e.js"crossorigin="anonymous"></script>
</head>
<body>
    
<section id="landing">
    
    <nav>
        <div class="nav__bar">
        <div class="nav__bar--left">
            <figure class="nav__img--container">
                <img class="nav__img" src="./Logo assets/ABC.png" alt="">
            </figure>
            <ul class="nav__lists nav__list">
            <li class="nav__links">
            <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
            no-cursor" onclick="aNotif()">Home</a>
            </li>
            <li class="nav__links">
            <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
            no-cursor" onclick="aNotif()">Tv Shows</a>
            </li>
            <li class="nav__links">
            <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
            no-cursor" onclick="aNotif()">Movies</a>
            </li>
            <li class="nav__links">
            <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
            no-cursor" onclick="aNotif()">Recently Added</a>
            </li>
            </ul>
        </div>
        <div class="nav__bar--right">
            <ul class="nav__lists">
                <li class="
                nav__links
                nav__icon--item
                link__hover-effect
                link__hover-effect--black
                nav__icon" onclick="aNotif()">
                <i class="fa-solid fa-bell no-cursor"></i>
                </li>
                <button class="nav__burger click" onclick="openMenu()">
                <li class="
                nav__links
                nav__icon--item
                link__hover-effect
                link__hover-effect--black
                nav__icon click">
                <figure>
                <i class="fa-solid fa-user"></i>
                </li>
                </figure>
                </button>
            </ul>
        </div>
        </div>
        </nav>

        <div class="menu">
            <div class="menu__link--lists">
              <a href="" class="menu__link--ancor no-cursor">About</a>
              <a href="" class="menu__link--ancor no-cursor">Login</a>
              <a href="" class="menu__link--ancor menu__link--ancor-primary no-cursor">Sign Up</a>
            </div>
            <button class="menu__btn" onclick="closeMenu()">
                <i class="fa-regular fa-circle-xmark tab__exit click"></i>
            </button>
        </div>

<header class="header">
        <div class="movieboxs__container"></div>
        <div class="header__container">
            <h1 class="header__title">FLIXHUB.co</h1>
            <h3 class="header__para">Lorem ipsum dolor sit amet consectetur adipisicing elit. A necessitatibus neque praesentium nulla totam, similique quidem perspiciatis!</h3>
            <form class="search__bar" onsubmit="return false;">
                <input 
                type="text"
                class="search__input"
                placeholder="Search ..."
                onchange="searchInputArea(event)"
                autofocus>
            <button class="search__btn" type="submit">
                <i class="fa-solid fa-magnifying-glass search__glass click" onclick="searchActivate()"></i>
            </button>
            </form>
        </div>
    <div class="returnHome click" onclick="returnHome()">
        <i class="fa-regular fa-circle-arrow-left"></i>
        <h3 class="back__text">Return</h3>
    </div>
</header>

</section>

</body>
</html>
